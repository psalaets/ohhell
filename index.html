<!DOCTYPE html>
<html ng-app>
    <head>
        <title>Oh Hell</title>
    </head>
    <body ng-controller="GameController">

        <div ng-repeat="round in game.getRounds()">
            <h1>{{round.name}}</h1>
            <table>
                <tr>
                    <th>Player</th>
                    <th>Bid</th>
                    <th>Result</th>
                    <th>Points</th>
                </tr>
                <tr ng-repeat="score in round.getScores()">
                    <td>{{score.getPlayer()}}</td>
                    <td>
                        <select ng-model="score.bid" ng-options="i.toString() for i in zeroTo(round.getMaxTricks())"/>
                    </td>
                    <td>
                        <input type="button" value="Got Bid" ng-click="score.madeBid()"/>
                        <input type="button" value="Missed Bid" ng-click="score.missedBid()"/>
                    </td>
                    <td>{{score.getPoints()}}</td>
                </tr>
            </table>

        </div>

        <script src="js/thirdparty/angular.js"></script>

        <script src="js/RoundScore.js"></script>
        <script src="js/Round.js"></script>
        <script src="js/Game.js"></script>
        <script src="js/controllers.js"></script>
    </body>
</html>
